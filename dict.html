<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAP Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="dict.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dict.css">
</head>
<body>
    <div class="container-fluid" style="overflow:auto;padding-bottom: 200px;">
        <div class="row bg-dark-subtle">
            <div class="col-md-12 px-5">
                <h1>WAP Online Dictionary</h1>
            </div>
        </div>
        <div class="row bg-body-secondary">
            <div class="col-md-12 px-5">
                <div class="mb-3 pt-3 row">
                    <label for="term" class="col-sm-1 col-form-label">Term:</label>
                    <div class="col-sm-8">
                      <input name="term" type="text" class="form-control" id="term">
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-outline-info" id="lookup_button">Lookup</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 px-5 pt-4" id="results">
            </div>
        </div>
    </div>
    <footer class="footer">
        <a href="http://validator.w3.org/check/referer"> 
            <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="html validator">
        </a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="css validator">
        </a>
        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
        </a>
    </footer>
    <div id="loading">
        <div class="spinner-border text-warning" role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</body>
</html>
